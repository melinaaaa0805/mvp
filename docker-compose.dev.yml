services:
  postgres:
    image: postgres:15
    container_name: mvp-postgres
    restart: always
    environment:
      POSTGRES_USER: mvp_user
      POSTGRES_PASSWORD: mvp_password
      POSTGRES_DB: mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U mvp_user -d mvp"]
      interval: 5s
      timeout: 5s
      retries: 10
  backend:
    build:
      target: builder
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
      npx prisma generate && 
      npx prisma migrate deploy && 
      npx prisma db seed && 
      npm run start:dev
      "
    env_file:
      - .env.local
    ports:
      - "4000:4000"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mvp-frontend-dev
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:4000

volumes:
  postgres_data:
  backend_node_modules:
