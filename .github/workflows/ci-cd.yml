name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, ci]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests-back:
    name: Tests back (unit/int)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  tests-front:
    name: Tests front (login demo)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          CI: true
        run: npm test

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: staging
    needs: [tests-back, tests-front]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Environment Variables
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "TAG=prod" >> $GITHUB_ENV
            echo "REACT_APP_API_BASE_URL=https://mvp-backend-prod-latest.onrender.com" >> $GITHUB_ENV
          else
            echo "TAG=staging" >> $GITHUB_ENV
            echo "REACT_APP_API_BASE_URL=https://mvp-backend-staging-latest.onrender.com" >> $GITHUB_ENV
          fi

      - name: Build and Push Images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mvp-back:${{ env.TAG }} ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mvp-back:${{ env.TAG }}

          docker build --build-arg REACT_APP_API_BASE_URL="${{ env.REACT_APP_API_BASE_URL }}" \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/mvp-front:${{ env.TAG }} ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mvp-front:${{ env.TAG }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy front-${{ env.TAG }} \
            --image=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mvp-front:${{ env.TAG }} \
            --region=europe-west1 \
            --platform=managed \
            --allow-unauthenticated

      - name: Deploy Backend to Render
        shell: bash
        run: |
          if [[ "${{ env.TAG }}" == "prod" ]]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PROD }}"
          else
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}"
          fi
