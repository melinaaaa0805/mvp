name: CI/CD

on:
  push:
    branches: [main, staging, local]
  pull_request:
    branches: [main, staging]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (Docker images)
    runs-on: ubuntu-latest
    # ✅ Required if your secrets are stored in GitHub "Environments"
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    outputs:
      tag: ${{ steps.vars.outputs.tag }}
      api_base_url: ${{ steps.vars.outputs.api_base_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables (tag + api url)
        id: vars
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
            echo "api_base_url=https://mvp-backend-prod-latest.onrender.com" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "api_base_url=https://mvp-backend-staging-latest.onrender.com" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mvp-back:${{ steps.vars.outputs.tag }} ./backend

      - name: Build frontend image
        run: |
          docker build \
            --build-arg REACT_APP_API_BASE_URL="${{ steps.vars.outputs.api_base_url }}" \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/mvp-front:${{ steps.vars.outputs.tag }} ./frontend

      - name: Push images
        if: github.event_name == 'push'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mvp-back:${{ steps.vars.outputs.tag }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mvp-front:${{ steps.vars.outputs.tag }}

  tests-back:
    name: Tests back (unit/int)
    runs-on: ubuntu-latest
    needs: [build]

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy (Front Cloud Run, Back Render)
    runs-on: ubuntu-latest
    needs: [build, tests-back]
    # ✅ Only deploy on push (never on PR)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/local')
    # ✅ Required if your secrets are stored in GitHub "Environments"
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy front-${{ needs.build.outputs.tag }} \
            --image=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mvp-front:${{ needs.build.outputs.tag }} \
            --region=europe-west1 \
            --platform=managed \
            --allow-unauthenticated

      - name: Deploy backend to Render (deploy hook)
        shell: bash
        run: |
          if [[ "${{ needs.build.outputs.tag }}" == "prod" ]]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PROD }}"
          else
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}"
          fi
