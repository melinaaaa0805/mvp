name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # üß† Support multi-arch (important m√™me si on cible amd64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîê Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üå± D√©finition des variables d‚Äôenvironnement
      - name: Set Environment Variables
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "TAG=prod" >> $GITHUB_ENV
            echo "API_URL=https://mvp-backend-prod-latest.onrender.com" >> $GITHUB_ENV
          else
            echo "TAG=staging" >> $GITHUB_ENV
            echo "API_URL=https://mvp-backend-staging-latest.onrender.com" >> $GITHUB_ENV
          fi

      # üê≥ Build & Push BACKEND (AMD64 uniquement)
      - name: Build and Push Backend Image (amd64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/mvp-backend:${{ env.TAG }} \
            --push \
            ./backend

      # üê≥ Build & Push FRONTEND (Cloud Run accepte amd64)
      - name: Build and Push Frontend Image
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg REACT_APP_API_BASE_URL="${{ env.API_URL }}" \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/mvp-front:${{ env.TAG }} \
            ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mvp-front:${{ env.TAG }}

      # ‚òÅÔ∏è Auth GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      # üöÄ Deploy Frontend (Cloud Run)
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy front-${{ env.TAG }} \
            --image=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mvp-front:${{ env.TAG }} \
            --region=europe-west1 \
            --platform=managed \
            --allow-unauthenticated

      # üîî Deploy Backend (Render via Webhook)
      - name: Deploy Backend to Render
        run: |
          if [[ "${{ env.TAG }}" == "prod" ]]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PROD }}
          else
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}
          fi
