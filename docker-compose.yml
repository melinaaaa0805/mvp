version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: mvp-postgres
    restart: always
    environment:
      POSTGRES_USER: mvp_user
      POSTGRES_PASSWORD: mvp_password
      POSTGRES_DB: mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U mvp_user -d mvp"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: mvp-backend
    env_file:
      - .env.local
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npx prisma db seed && npm run start:dev"

  frontend:
    build: ./frontend
    container_name: mvp-frontend
    ports:
      - "3000:80"
    env_file:
      - .env.local
    depends_on:
      - backend

volumes:
  postgres_data: